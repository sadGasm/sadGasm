<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Calculator JavaScript</title>
<link rel="stylesheet" href="F:/JavaScript+HTMLCSS/calculatorJS/calc.css">

<body>

	<form name="calculator" content="">
		<table class="calcTable"cellspasing=0 cellpadding=0>
			<tr>
				<td  colspan="4" align=middle >
					<input id="windowResult" name="ReadOut" type="Text"
              			size=25 value="0" width="250px">
				</td>
			</tr>
			<tr>
				<td>
					<input  name="btnClear" type="Button"
					 	value="C" onclick="Clear()"/>
				</td>
				<td>
					<input  name="btnClearEntry" type="Button"
					 	value="CE" onclick="ClearEntry()"/>
				</td>
				<td>
					<input  name="btnPercent" type="Button"
					 	value="%" onclick="Percent()"/>
				</td>
				<td align=right>
					<input name="btnClear" type="Button"
					 	value="+" onclick="Operation('+')"/>
				</td>
			</tr>
			<tr>
				<td>
					<input name="btnSeven" type="Button"
						value="7" onclick="NumPress(7)">
				</td>
				<td>
					<input name="btnEight" type="Button"
						value="8" onclick="NumPress(8)">
				</td>
				<td>
					<input name="btnNine" type="Button"
						value="9" onclick="NumPress(9)">
				</td>
				<td align=right>
					<input name="btnSeven" type="Button"
						value="-" onclick="Operation('-')">
				</td>
			</tr>
			<tr>
				<td>
					<input name="btnFour" type="Button"
						value="4" onclick="NumPress(4)">
				</td>
				<td>
					<input name="btnFive" type="Button"
						value="5" onclick="NumPress(5)">
				</td>
				<td>
					<input name="btnSix" type="Button"
						value="6" onclick="NumPress(6)">
				</td>
				<td align=right>
					<input name="btnSeven" type="Button"
						value="*" onclick="Operation('*')">
				</td>
			</tr>
			<tr>
				<td>
					<input name="btnOne" type="Button"
						value="1" onclick="NumPress(1)">
				</td>
				<td>
					<input name="btnTwo" type="Button"
						value="2" onclick="NumPress(2)">
				</td>
				<td>
					<input name="btnThree" type="Button"
						value="3" onclick="NumPress(3)">
				</td>
				<td align=right>
					<input name="btnSeven" type="Button"
						value="/" onclick="Operation('/')">
				</td>
			</tr>
			<tr>
				<td >
					<input  name="btnZero" type="Button"
						value="0" onclick="NumPress(0)">
				</td>
				<td>
					<input  name="btnZero" type="Button"
						value="+/-" onclick="Negative()">
				</td>
				<td>
					<input name="btnDecimal" type="Button"
						value="." onclick="Decimal()">
				</td>
				<td align=right>
					<input name="btnResult" type="Button"
						value="=" onclick="Operation('=')">
				</td>
			</tr>


		</table>
	</form>	
	<script src="F:/JavaScript+HTMLCSS/calculatorJS/calc.js"></script>
</body>
</html>
